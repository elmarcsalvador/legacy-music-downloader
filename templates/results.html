<!doctype html>
<head>
    <title>YouTube Search Results</title>
</head>
<body>
    <h2>Results for "{{ search }}"</h2>
    <ul>
        {% for r in results %}
        <li>
            <img src="{{ r.img }}" alt="thumbnail">
            <p>{{ r.title }}</p>
            <p>
                <a href="{{ r.stream }}" target="_blank">Play Audio</a> |
                <a href="{{ r.url }}" target="_blank">Watch on YouTube</a>
            </p>
        </li>
        <hr>
        {% endfor %}
    </ul>
</body>
</html>
